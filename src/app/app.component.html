<header class="px-4 py-3.5 h-16 w-screen bg-gray-950 flex items-center gap-4">
  <button
    (click)="openMenu(true)"
    class="md:hidden p-1.5 focus:ring-2 focus:ring-white/20 ease-in-out hover:bg-white/5 transition-colors duration-200 rounded-md">
    <img
      ngSrc="assets/svg/menu-line.svg"
      alt="Hamburger menu icon"
      width="24"
      height="24" />
  </button>
  <h1 class="text-red-500 md:ml-4 font-medium text-2xl md:text-3xl">
    <a routerLink="/">Movie Gallery</a>
  </h1>
</header>
<mg-notification [notification]="notification$ | async" />
<mg-menu [isOpen]="isMenuOpened" (close)="openMenu(false)" />
<main
  class="absolute md:left-[300px] top-[4rem] w-screen block scroll-smooth md:w-[calc(100vw-300px)] h-[calc(100vh-4rem)] bg-white/80 overflow-y-auto">
  <router-outlet />
  <footer
    class="py-4 px-4 sm:px-8 md:px-20 bg-gray-900 text-white font-medium text-base">
    Copyright 2024 Movie Gallery
  </footer>
</main>
