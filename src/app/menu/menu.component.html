@if (isOpen()) {
  <div
    (click)="closeMenu()"
    class="md:hidden absolute top-0 left-0 bottom-0 right-0 z-20 bg-white/10"></div>
}
<nav
  [ngClass]="[
    'absolute transition-all ease-in-out duration-300 z-20 top-0',
    'md:top-[4rem] h-screen md:h-[calc(100vh-4rem)] w-[90vw] max-w-[300px]',
    'bg-gradient-to-b to-gray-900 from-gray-950 text-white border-r-2',
    'border-white/5',
    menuClasses
  ]">
  <div class="relative w-full h-full overflow-x-hidden block">
    <mg-item-scoll-container
      (loadPage)="loadNextPage($event)"
      [movies]="movies$ | async"
      [isLoading]="isLoading$ | async"
      [paginator]="paginator$ | async" />
  </div>
</nav>
